user www;
worker_processes auto; # it will be determinate automatically by the number of core

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    access_log /var/log/nginx/access.log;
    client_max_body_size 2G; # it will be 2GB, it is the maximum size of the body of the request

    server {
        listen 5000;
        server_name _;
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # ------------------------------------------------------
        # üîß FIX: Allow virtual extensions for Postiz media
        # ------------------------------------------------------
        # Files are stored without extension on disk (e.g. /uploads/2026/02/06/<hash>).
        # URLs may include an extension (e.g. <hash>.webp) or not.
        # try_files serves the extensioned file if it exists, otherwise the bare hash.
        #
        # When the extensionless fallback is served, nginx can't detect the
        # MIME type from the filename, so default_type ensures the browser
        # renders the content inline instead of downloading it.
        # ------------------------------------------------------

        # Images (virtual extension)
        location ~* ^/uploads/(?<file_base_path>.+)\.(?<file_ext>png|jpe?g|gif|webp)$ {
            alias /uploads/;
            try_files $file_base_path.$file_ext $file_base_path =404;
            default_type image/jpeg;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Videos (virtual extension)
        location ~* ^/uploads/(?<file_base_path>.+)\.(?<file_ext>mp4)$ {
            alias /uploads/;
            try_files $file_base_path.$file_ext $file_base_path =404;
            default_type video/mp4;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # ------------------------------------------------------
        # üìÅ Static uploads (extensionless URLs)
        # ------------------------------------------------------
        location /uploads/ {
            alias /uploads/;
            default_type image/jpeg;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # ------------------------------------------------------
        # üîå Postiz API (Nest / Node backend)
        # ------------------------------------------------------
        location /api/ {
            proxy_pass http://localhost:3000/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Reload $http_reload;
            proxy_set_header Onboarding $http_onboarding;
            proxy_set_header Activate $http_activate;
            proxy_set_header Auth $http_auth;
            proxy_set_header Showorg $http_showorg;
            proxy_set_header Impersonate $http_impersonate;
            proxy_set_header Accept-Language $http_accept_language;
        }

        # ------------------------------------------------------
        # üñ•Ô∏è Postiz Frontend (Angular / React)
        # ------------------------------------------------------
        location / {
            proxy_pass http://localhost:4200/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Reload $http_reload;
            proxy_set_header Onboarding $http_onboarding;
            proxy_set_header Activate $http_activate;
            proxy_set_header Auth $http_auth;
            proxy_set_header Showorg $http_showorg;
            proxy_set_header Impersonate $http_impersonate;
            proxy_set_header Accept-Language $http_accept_language;
            proxy_set_header i18next $http_i18next;
        }
    }
}
